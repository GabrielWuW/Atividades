    <h1>🦆 Criador de sequencias decrescentes 🦆</h1>
    <h2>Abra o console com F12</h2>

    <script>
        let valor1 = prompt('Digite o valor 1 :) ');
        let valor2 = prompt('Digite o valor 2 :) ');

        if (valor1 > valor2) {
            while(valor1 >= valor2) {
                console.log('Valor1: ' + valor1)

                if(valor1 > 0) {
                    valor1--;
                }
                
            }
        } else if (valor2 > valor1) {
            while(valor2 >= valor1) {
                console.log('Valor2: ' + valor2)

                if(valor2 > 0) {
                    valor2--;
                }
            }
        }
    </script>
